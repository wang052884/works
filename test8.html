<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    body {
        background-color: #FFD382;
    }
    </style>
</head>

<body>
	<div id="nav"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
	$("#nav").load( "nav.html");
	</script>
    <p><font size="8">表單</font></p>
    <form action="" method="get">
        使用者名稱<br>
        <input type="text" name="id" /><br>
        密碼<br>
        <input type="password" name="pw" placeholder="6位數號碼" pattern="[0-9]{6}"/><br><br>
        性別<br>
        <input type="radio" name="location" value="Taipei"> 男<br>
        <input type="radio" name="location" value="Taoyuan"> 女<br><br>
        出生地
        <select name="YourLocation">
            <option value="Taipei">台北</option>
            <option value="Taoyuan">桃園</option>
            <option value="Hsinchu">新竹</option>
            <option value="Miaoli">苗栗</option>
        </select><br><br>
        請勾選你的興趣<br>
        <input type="checkbox" value="Travel" name="Interest"> 旅遊<br>
        <input type="checkbox" value="Movie" name="Interest"> 電影<br>
        <input type="checkbox" value="Food" name="Interest"> 美食<br><br>
        <label for="phone">輸入您的電話號碼</label><br>
        <input type="tel" id="phone" name="phone" placeholder="09-12345678"
        pattern="[0-9]{2}-[0-9]{8}"><br>
        <small>Format: 09-12345678</small><br><br>
        自我介紹<br>
        <textarea cols="22" rows="5">
　       至少200字
        </textarea><br><br>
        <input type="submit" value="送出表單"/>
    </form>

    
</body>
</html>
